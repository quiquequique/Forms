<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)='guardar( form )' #form='ngForm'>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input #nombre='ngModel' class="form-control" [class.is-invalid]='nombre.invalid && nombre.touched' type="text" [ngModel]='usuario.nombre' name='nombre' placeholder="Nombre" required minlength='5'>
                <small *ngIf='nombre.invalid && nombre.touched' class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input #apellido='ngModel' name='apellido' [ngModel]='usuario.apellido' [class.is-invalid]='apellido.invalid && apellido.touched' class="form-control" type="text" placeholder="Apellido" required minlength='5'>
                <small *ngIf='apellido.invalid && apellido.touched' class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input #correo='ngModel' [ngModel]='usuario.email' name='correo' class="form-control" required [class.is-invalid]='correo.invalid && correo.touched' type="email" placeholder="Correo electrÃ³nico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <small *ngIf='correo.invalid && correo.touched' class="form-text text-danger">Correo invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select #pais='ngModel' class="form-control" name='pais' [class.is-invalid]='pais.invalid && pais.touched' [ngModel]='usuario.pais' required>
                <option *ngFor='let pais of paises' [value]='pais.codigo'>
                    {{ pais.nombre }}
                </option>
                <small *ngIf='pais.invalid && pais.touched' class="form-text text-danger">Correo invalido</small>
            </select>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' name='genero' ngModel value='F' required #genero>
                <label class="form-check-label">femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input " type='radio' name='genero' ngModel value='M' required #genero>
                <label class="form-check-label">masculino</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>



</form>
